# .devcontainer/docker-compose.yml
version: '3.8'
services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}